<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="mod3-week1-calc.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
		<script type="text/javascript" src="mod3-week1-calc.js"></script>
	</head>

	<body class="container">
		<button class="btn-light homepage"><i class="fas fa-arrow-left"></i></button>
		<div class="calculator">
			<div class="row mb-3">
				<!-- <div class="col-6">
					<input class="input 1" type="number" placeholder="Number 1">
				</div>
				<div class="col-6">
					<input class="input 2" type="number" placeholder="Number 2">
				</div> -->
			</div>
			<div>
				<input class="calc-value col-12" id="calc-total"></input>
			</div>
			<div class="row mb-3 mt-3">
				<div class="col-3">

					<input type="button" class= "btn btn-light button number" value="7" id="7"></input>
				</div>
				<div class="col-3">
					<input type="button" class= "btn btn-light button number" value="8" id="8"></input>
				</div>
				<div class="col-3">
					<input type="button" class= "btn btn-light button number" value="9" id="9"></input>
				</div>
				<div class="col-3">
					<button class="btn btn-light button operator" value="/" id="/">รท</button>

				</div>
			</div>
			<div class="row mb-3">
				<div class="col-3">

					<input type="button" class= "btn btn-light button number" value="4" id="4"></input>
				</div>
				<div class="col-3">
					<input type="button" class= "btn btn-light button number" value="5" id="5"></input>
				</div>
				<div class="col-3">
					<input type="button" class= "btn btn-light button number" value="6" id="6"></input>
				</div>
				<div class="col-3">
					<button class="btn btn-light button operator" value="*">x</button>

				</div>
			</div>
			<div class="row mb-3">
				<div class="col-3">

					<input type="button" class= "btn btn-light button number" value="1" id="1"></input>
				</div>
				<div class="col-3">
					<input type="button" class= "btn btn-light button number" value="2" id="2"></input>
				</div>
				<div class="col-3">
					<input type="button" class= "btn btn-light button number" value="3" id="3"></input>
				</div>
				<div class="col-3">
					<button class="btn btn-light button operator" value="-">-</button>

				</div>
			</div>
			<div class="row mb-3">

				<div class="col-3">
					<button class="btn btn-light button clear" value="clear">C</button>
				</div>
				<div class="col-3">
					<button class="btn btn-light button number" value="0">0</button>
				</div>
				<div class="col-3">
					<button class="btn btn-light button number" value=".">.</button>
				</div>
				<div class="col-3">
					<button class="btn btn-light button operator" value="+">+</button>

				</div>
			</div>

			<div class="row mb-3">
				<div class="col-2"></div>
				<div class="col-8 text-center">
					<button class="btn btn-light button equals" value="=">=</button>
				</div>
				<div class="col-2"></div>
			</div>

			</div>

		</div>

	</body>

</html>
