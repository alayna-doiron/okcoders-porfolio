	<head>
		<meta charset="utf-8">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="shopping-list.css">
		<script type="text/javascript" src="shopping-list.js"></script>

	</head>
	<body>
		<nav class="navbar navbar-light bg-light mb-5">
			<span class="navbar-text">
				My Shopping List
			</span>
		</nav>
			<div class="container">
				<button class="btn-light homepage"><i class="fas fa-arrow-left"></i></button>
				<div class="row">
						<div class="form-group col-lg-6 col-sm-11">
								<input class="form-control item" placeholder="Item" type="text">
						</div>
						<div class="form-group col-lg-6 col-sm-11">
								<input class="form-control price" placeholder="Price" type="number">
						</div>
						<div class="col-sm-1">
								<button class="btn btn-primary add-item-button mb-5">Add Item</button>
						</div>
				</div>
				<div class="container row">
					<div clas="col-sm-11">
						<h2>My List</h2>
					</div>
				</div>

				<ul class="list-group">
				  <li class="list-group-item">Bread $2
						<button class="btn btn-danger float-right delete-button"><i class="fas fa-trash-alt"></i></button>
						<button class="btn btn-primary float-right cross-off-button"><i class="fas fa-check"></i></button>
					</li>
				  <li class="list-group-item">Almond Milk $3
						<button class="btn btn-danger float-right delete-button"><i class="fas fa-trash-alt"></i></button>
						<button class="btn btn-primary float-right cross-off-button"><i class="fas fa-check"></i></button>
					</li>
				  <li class="list-group-item">Coffee $7
						<button class="btn btn-danger float-right delete-button"><i class="fas fa-trash-alt"></i></button>
						<button class="btn btn-primary float-right cross-off-button"><i class="fas fa-check"></i></button>
					</li>
				  <li class="list-group-item">Bananas $1.50
						<button class="btn btn-danger float-right delete-button"><i class="fas fa-trash-alt"></i></button>
						<button class="btn btn-primary float-right cross-off-button"><i class="fas fa-check"></i></button>
					</li>
				</ul>

				<!-- <div class="container row mt-5">

						<input class="total-val" type="number"></input>
					</div> -->

				<!-- </div> -->




		</div>
	</body>
</html>
