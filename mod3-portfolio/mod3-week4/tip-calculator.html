<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="tip-calculator.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<script type="text/javascript" src="tip-calculator.js"></script>
</head>

<body>
	<nav class="navbar navbar-light bg-light mb-5">
		<span class="navbar-text">
			Tip Calculator
		</span>
	</nav>
	<div class="container">
		<button class="btn-light homepage"><i class="fas fa-arrow-left"></i></button>
		<div class="row mt-5">
			<div class="form-group col-lg-6 col-sm-6">
				<input class="form-control item bill-total" placeholder="Bill Total" type="number">
			</div>
			<div class="form-group col-lg-6 col-sm-6">
				<input class="form-control item num-people" placeholder="Number of People Paying" type="number">
			</div>
		</div>
		<div class="dropdown">
			<button class="btn btn-light btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				How was your service?
			</button>
			<div class="dropdown-menu col-6" aria-labelledby="dropdownMenuButton">
				<button class="dropdown-item poor" href="#">Poor</button>
				<button class="dropdown-item fine" href="#">Fine</button>
				<button class="dropdown-item great" href="#">Great</button>
				<button class="dropdown-item incredible" href="#">Incredible!</button>
			</div>
		</div>
		<div class="row tip-total">
			<h2 class="col-lg-3 col-sm-2">Tip Total: </h2>
			<input class="col-lg-3 col-sm-2" id="tip-amount">
		</div>
		<div class="row split-check">
			<h2 class="col-lg-3 col-sm-2">Total Per Person:</h2>
			<input class="col-lg-3 col-sm-2" id="split-check-amount">
		</div>




	</div>


</body>

</html>
